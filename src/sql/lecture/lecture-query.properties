getPrice=SELECT L_PRICE FROM LECTURE WHERE L_CODE=?
getTcode=SELECT T_CODE FROM LECTURE WHERE L_CODE=?
buyProduct=UPDATE USERS SET POINT=POINT-? WHERE USER_CODE=? AND POINT >= ?
insertOrder=INSERT INTO USER_CLASS VALUES(SEQ_ORDER_NUM_CLASS.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT)

